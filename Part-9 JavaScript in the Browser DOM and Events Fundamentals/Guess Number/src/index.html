<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link href="../dist/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-DarkGrey">
      <header class="bg-Secondary flex justify-between p-2 shadow-White shadow-sm">
        <div class="flex items-center gap-2">
          <img src="../G_Logo.png" class="w-16" />
          <h1 class="text-4xl text-White">Guessing Number Game</h1>
        </div>
        <div class="flex p-2 items-center gap-4 text-2xl mx-4 text-White">
          Guess Number Between 5
          <div class="w-10">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="w-6 h-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
              />
            </svg>
          </div>
          20
        </div>
      </header>
      <div>
        <div class="text-5xl mt-20 pb-20 flex items-center justify-center">
          Guess My Number 
        </div>
        <div class="bg-white h-2">
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
