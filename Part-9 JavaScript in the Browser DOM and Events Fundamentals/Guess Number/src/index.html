<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link href="../dist/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div class="bg-DarkGrey h-screen">
      <!-- Head Section -->
      <header
        class="bg-Secondary flex justify-between px-8 shadow-White shadow-sm h-16"
      >
        <div id="right-h" class="flex items-center gap-2">
          <img src="../G_Logo.png" class="w-12 mx-4" />
          <h1 class="text-4xl text-White">Guessing Number Game</h1>
        </div>
        <div
          id="left-h"
          class="flex p-2 items-center gap-4 text-2xl mx-4 text-White"
        >
          Guess Number Between 5
          <div class="w-6 h-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className=""
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
              />
            </svg>
          </div>
          20
        </div>
      </header>
      <!-- Head Section End -->
      <div>
        <!-- Right Guess display -->
        <div
          id="center-text"
          class="text-5xl mt-32 pb-20 flex items-center justify-center"
        >
          GUESS MY NUMBER
        </div>
        <div class="flex justify-between relative">
          <div id="display" class="h-1 w-screen bg-Primary my-2"></div>
          <textarea
            id="center-box"
            class="h-32 w-72 p-7 text-center text-6xl text-White rounded-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-DarkGrey border-Primary border-2"
          >?</textarea>
        </div>
        <!-- After Input Guess Box -->
        <div class="flex justify-around mt-40">
          <div>
            <input
              id="check-holder"
              type="number"
              class="h-32 w-72 text-center text-6xl rounded-xl bg-DarkGrey border-Secondary border-2 text-White"
            />
            <div>
              <button
                id="check-button"
                class="bg-Primary text-2xl px-12 py-3 mt-4 rounded-xl ml-14"
              >
                Check!
              </button>
            </div>
          </div>
          <!-- Right Hand Side -->
          <div class="">
            <div class="flex items-center gap-2 mb-10">
              <div>
                <svg id="Status-logo"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
                  />
                </svg>
              </div>
              <div id="status" class="text-3xl">Enter Your First Guess</div>
            </div>
            <div class="flex items-center gap-2 mb-8">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
                  />
                </svg>
              </div>
              <div class="text-3xl">Chances =</div>
              <div
                id="chances"
                class="text-Primary text-3xl border-Secondary p-2 px-4 border-2 rounded-2xl"
              >
                5
              </div>
            </div>
            <div class="flex items-center gap-2">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 4.5h14.25M3 9h9.75M3 13.5h5.25m5.25-.75L17.25 9m0 0L21 12.75M17.25 9v12"
                  />
                </svg>
              </div>
              <div class="text-3xl">HighScore =</div>
              <div
                id="high-score" class="text-Primary text-3xl border-Secondary p-2 px-4 border-2 rounded-2xl"
              >
                0
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
